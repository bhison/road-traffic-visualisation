<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>UK Traffic Data Explorer</title>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id="map"></div>
  <div class='map-overlay top'>
    <div id='route' class='map-overlay-inner'>

      <h3>Filter by vehicle type</h3>

      <label for="all-motor"><div class="filter-option"><input type="checkbox" id='all-motor' checked> All Motor Vehicles</div></label>
      <label for="motorbike"><div class="filter-option"><input type="checkbox" id='motorbike' checked> Motorbikes</div></label>
      <label for="cars"><div class="filter-option"><input type="checkbox" id='cars' checked> Cars & Taxis</div></label>
      <label for="buses"><div class="filter-option"><input type="checkbox" id='buses' checked> Buses & Coaches</div></label>
      <label for="lgvs"><div class="filter-option"><input type="checkbox" id='lgvs' checked> LGVs</div></label>
      <label for="hgvs"><div class="filter-option"><input type="checkbox" id='hgvs' checked> HGVs</div></label>
      <hr>
      <label for="pedalbikes"><div class="filter-option"><input type="checkbox" id='pedalbikes'> Pedalbikes</div></label>
    </div>
    <div id='length' class='map-overlay-inner hidden'>
      <div class='legend'>
        <h3>D3 Chart Here?</h3>
        <div id='chart'></div>
      </div>
    </div>
    <div id='attribution' class='map-overlay-inner'>
      <p>Data from <a href="https://roadtraffic.dft.gov.uk/api/average-annual-daily-flow-by-direction?filter[local_authority_id]=71">
        dtf.gov.uk</a> (28-08-2019)</p>
    </div>
  </div>
</body>

</html>
